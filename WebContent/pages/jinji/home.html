<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>ホーム画面｜日報管理システム</title>
	<!--[if lte IE 9]>
		<script src="js/html5.js" type="text/JavaScript"></script>
	<![endif]-->
</head>
<body>
	<h1><a href="home.html">日報管理システム</a></h1>
	<p>ログアウト</p>
	<section>
		<h2>ホーム画面</h2>
		<section>
			<h3>管理画面</h3>
			<ul>
				<li>研修の追加</li>
				<li>研修の編集</li>
				<li>講師の追加</li>
			</ul>
		</section>
		<section>
			<h3>氏名検索</h3>
			<form action="userSearch.html">
				<p>
					<input type="search" name="userSearch" id="userSearch">
				</p>
				<input type="submit" value="ユーザー検索">
			</form>
		</section>
		<section>
			<h3>日付検索</h3>
			<form action="dateSearch.html">
				<p><label for="">検索開始日<input type="search" name="dateSearch" id="dateSearch"></label></p>
				<p><label for="">検索終了日（任意）<input type="search" name="dateSearch" id="dateSearchEnd"></label></p>
				<fieldset>
					<legend>並び順</legend>
					<p><label for="">新しい順<input type="radio" name="order" value="newer" id="dateNewer"></label></p>
					<p><label for="">古い順<input type="radio" name="order" value="older" id="dateOlder"></label></p>
				</fieldset>
				<input type="submit" value="日付検索">
			</form>
		</section>
		<section>
			<h3><a href="../qa.html">Q &amp; A</a></h3>
		</section>
	</section>
</body>
</html>

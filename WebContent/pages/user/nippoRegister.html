<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>日報登録フォーム｜日報管理システム</title>
	<!--[if lte IE 9]>
		<script src="js/html5.js" type="text/JavaScript"></script>
	<![endif]-->
</head>
<body>
	<h1><a href="home.html">日報管理システム</a></h1>
	<p>ログアウト</p>
	<section>
		<h2>日報登録フォーム</h2>
		<!--
			form>(label>(br+textarea[name=item$ id=item$ maxlength=100 cols=60 rows=4]))*5
		-->
		<form action="nippoRegisterSuccess.html">
			<p>
				<label for="">本日の学び※必須<br><textarea name="item1" id="item1" cols="60" rows="4" maxlength="100" required></textarea></label>
			</p>
			<p>
				<label for="">感想※必須<br><textarea name="item2" id="item2" cols="60" rows="4" maxlength="100"required></textarea></label>
			</p>
			<p>
				<label for="">課題※必須<br><textarea name="item3" id="item3" cols="60" rows="4" maxlength="100"required></textarea></label>
			</p>
			<p>
				<label for="">演習の結果<br><textarea name="item4" id="item4" cols="60" rows="4" maxlength="100"></textarea></label>
			</p>
			<p>
				<label for="">自由記入欄<br><textarea name="item5" id="item5" cols="60" rows="4" maxlength="100"></textarea></label>
			</p>
			<input type="submit" value="送信">
		</form>
	</section>
</body>
</html>
